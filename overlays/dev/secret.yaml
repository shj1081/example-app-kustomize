apiVersion: v1
kind: Secret
metadata:
    name: example-app-secret
    labels:
        app: example-app
type: Opaque
data:
    DB_USERNAME: <path:kv-v2/demo#db-username | base64encode>
    DB_PASSWORD: <path:kv-v2/demo#db-password | base64encode>
    DB_ROOT_PASSWORD: <path:kv-v2/demo#db-root-password | base64encode>
